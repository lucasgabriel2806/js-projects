<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        <div class="display"></div>

        <div class="buttons">
            <div class="row">
                <button class="clear-all cleaners" onclick="clearAll()">Clear</button>
                <button class="clear-one cleaners" onclick="clearOne()">&lt;</button>
                <button class="division operators" onclick="appendOperator('/')">/</button>
            </div>
            <div class="row">
                <button class="seven numbers" onclick="appendNumber('7')">7</button>
                <button class="eight numbers" onclick="appendNumber('8')">8</button>
                <button class="nine numbers" onclick="appendNumber('9')">9</button>
                <button class="multiplication operators" onclick="appendOperator('*')">&times;</button>
            </div>
            <div class="row">
                <button class="four numbers" onclick="appendNumber('4')">4</button>
                <button class="fiv numbers" onclick="appendNumber('5')">5</button>
                <button class="six numbers" onclick="appendNumber('6')">6</button>
                <button class="minus operators" onclick="appendOperator('-')">-</button>
            </div>
            <div class="row">
                <button class="one numbers" onclick="appendNumber('1')">1</button>
                <button class="two numbers" onclick="appendNumber('2')">2</button>
                <button class="three numbers" onclick="appendNumber('3')">3</button>
                <button class="plus operators" onclick="appendOperator('+')">+</button>
            </div>
            <div class="row">
                <button class="zero numbers" onclick="appendNumber('0')">0</button>
                <button class="decimal-point numbers" onclick="appendOperator('.')">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
